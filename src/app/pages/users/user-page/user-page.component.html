<nav class="site-nav">
  <div class="wrapper nav profile-nav">
      <span>Profile</span>
  </div>
</nav>

<div class=" wrapper container profile" *ngIf="user">
  <div class="profile__information">
    <div class="profile__information__image">
      <img src="../../../../assets/images/male-icon.png" alt="male-icon">
    </div>
    <p class="profile__username" *ngIf="user">@{{user.username}}</p>
    <div class="profile__information__follow-btn">
      <button class="btn-terciary" *ngIf="iFollow == false" (click)="followUser()">Follow</button>
      <button class="btn-terciary" *ngIf="iFollow == true" (click)="unfollowUser()">Not follow</button>
    </div>
  </div>

  <div class="profile-actions">
    <button class="btn-profile" (click)="listAllStories()">Stories</button>
    <a [routerLink]="['/users', user._id, 'followers']" class="btn-profile">
      Followers
    </a>
    <a [routerLink]="['/users', user._id, 'following']" class="btn-profile">
      Following
    </a>
  </div>

  <ul *ngFor="let story of stories">
    <li>
      <!-- <a [routerLink]="['/stories', story._id]"> -->
      <app-story-card [story]="story"></app-story-card>
      <!-- </a> -->
    </li>
  </ul>
</div>


<footer id="site-footer">
  <div class="wrapper footer icons">
    <a [routerLink]="['/stories']">
      <i class="fas fa-list-alt"></i>
    </a>
    <a [routerLink]="['/stories/create']">
      <i class="far fa-plus-square"></i>
    </a>
    <a [routerLink]="['/profile']">
