<nav class="site-nav">
  <div class="nav profile-nav">
    <span>Profile</span>
  </div>
</nav>

<div class="container profile" *ngIf="user">
  <div class="profile__information">
    <p class="profile__username" *ngIf="user">@{{user.username}}</p>
    <div class="profile__follow-btn">
      <button class="btn-terciary" *ngIf="iFollow == false" (click)="followUser()">Follow</button>
      <button class="btn-terciary" *ngIf="iFollow == true" (click)="unfollowUser()">Not follow</button>
    </div>
  </div>

  <div class="profile-actions">
    <button class="btn-secondary" (click)="listAllStories()">Stories</button>
    <a [routerLink]="['/users', user._id, 'followers']" class="btn-secondary">
      Followers
    </a>
    <a [routerLink]="['/users', user._id, 'following']" class="btn-secondary">
      Following
    </a>
  </div>

  <ul *ngFor="let story of stories">
    <li>
      <!-- <a [routerLink]="['/stories', story._id]"> -->
      <app-story-card [story]="story"></app-story-card>
      <!-- </a> -->
    </li>
  </ul>
</div>
