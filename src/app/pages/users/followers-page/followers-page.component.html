<div id="site-body">
  <div class="columns">
  
    <div class="info">
      <div class="container content">
        <div class="feed-title">
          <h3>Followers</h3>
        </div>
        <div *ngIf="checkFollow">
          <ul *ngFor="let follower of users">
            <li>
              <app-single-user [follower]="follower"></app-single-user>
            </li>
          </ul>
        </div>
        <div *ngIf="!checkFollow">
          <ul>
            <li>
              <p class="no-cards">This user has no followers!</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
      
    <div class="add-people">
      <app-add-friends></app-add-friends>
    </div>
  </div>
</div>

<app-bottom-nav></app-bottom-nav>
