<nav class="site-nav">
  <div class="wrapper nav icons">

    <span>Edit profile</span>

  </div>
</nav>
<hr>

<div class="container__content">

    <div class="profile__info">
      <div class="profile__info__image">
        <img src="../../../../assets/images/male-icon.png" alt="male-icon">
      </div>
      <p class="profile__username" *ngIf="user">@{{user.username}}</p>
      <div class="profile__follow-btn">
        <a [routerLink]="['/users', user._id]" class="btn-profile">Edit profile image</a>
      </div>
    </div>

    <form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">
      <div class="field_inputs">
      
        <div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
          <p>Name</p>
          <input type="name" class="field__input" placeholder="{{user.name}}" name="name" [(ngModel)]="name" #nameField="ngModel"
            required minlength="6" [disabled]="processing" />
          <div *ngIf="feedbackEnabled && nameField.errors">
            <p *ngIf="nameField.errors.required" class="validation">name required</p>
            <p *ngIf="nameField.errors.minlength" class="validation">name is too short</p>
          </div>
        </div>

        <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
          <p>Username</p>
          <input type="text" class="field__input" placeholder="{{user.username}}" name="username" [(ngModel)]="username" #usernameField="ngModel"
            required minlength="6" [disabled]="processing" />
          <div *ngIf="feedbackEnabled && usernameField.errors">
            <p *ngIf="usernameField.errors.required" class="validation">username required</p>
            <p *ngIf="usernameField.errors.minlength" class="validation">username is too short</p>
          </div>
        </div>

        <div class="field" [ngClass]="{'has-error': feedbackEnabled && biographyField.errors}">
          <p>Biography</p>
          <input type="biography" class="field__input" placeholder="{{user.biography}}" biography="biography" [(ngModel)]="biography" #biographyField="ngModel"
            maxlength="400" [disabled]="processing" />
          <div *ngIf="feedbackEnabled && biographyField.errors">
            <p *ngIf="biographyField.errors.minlength" class="validation">biography is too long</p>
          </div>
        </div>

      </div>

      <div class="field submit">
        <button type="submit" [disabled]="processing" class="btn btn-terciary">Sign Up</button>
        <div *ngIf="error">
          <p class="validation">{{error}}</p>
        </div>
        <div *ngIf="feedbackEnabled && form.invalid">
          <p class="validation">there are errors in the form, please review the fields</p>
        </div>
      </div>

    </form>


</div>

<app-bottom-nav></app-bottom-nav>
