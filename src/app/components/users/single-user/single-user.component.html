<div class="card" *ngIf="!follower">
  <p> You don't have followers!!! </p>
</div>

<div class="card" *ngIf="follower">
  <a [routerLink]="['/users', follower._id]">
    <strong>{{follower.username}}</strong>
    <input type="hidden" id="myField" value="{{follower._id}}" />
  </a>
  <button *ngIf="iFollow == false" (click)="followUser()">Follow</button>
  <button *ngIf="iFollow == true" (click)="unfollowUser()">Not follow</button>

</div>
