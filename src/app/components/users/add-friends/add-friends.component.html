<div class="container display-or-not">
  <div class="feed-actions">
    <h3>Who to follow</h3>
  </div>

  <ul *ngFor="let follower of users">
    <li>
      <app-single-user-card [follower]="follower"></app-single-user-card>
    </li>
  </ul>
  <div class="more-actions">
    <a [routerLink]="['/profile',user._id,'addfollowers']" class="btn btn-secondary">Show more</a>
  </div>
</div>
