<div class="card" *ngIf="article">
  <div class="article">
    <div class="article__info">
      <p class="article__info__title" [routerLink]="['/articles', article._id]">{{article.title}}</p>
      <!-- <p class="article__info__text">{{article.text}}</p> -->
      <a class="article__info__user" [routerLink]="['/users', article.user._id]">
        <p class="article__info__user__name" *ngIf="article.user.name">{{article.user.name}}</p>
        <p class="article__info__user__username" *ngIf="!article.user.name">@{{article.user.username}}</p>
        <p class="article__info__time">Â· {{article.created_at | date : 'longDate' }}</p>
      </a>
    </div>
  </div>
</div>
