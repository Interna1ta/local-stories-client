<div class="card" *ngIf="notification">
  <div class="notification">
    <div class="notification__info">
      <!-- <img style="width: 50px; height: 50px;" src="../../../../assets/images/male-icon.png" alt="male-icon"> -->
      <!-- <div class="profile__info__image"></div> -->
      <a class="notification__info__username" [routerLink]="['/users', notification.user._id]">
        <p>{{notification.created_by.username}} {{notification.message}}</p>
      </a>
      <p class="notification__info__time">{{notification.created_at | date : 'fullDate' }}</p>
    </div>
  </div>
</div>
